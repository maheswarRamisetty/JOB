{% extends "base.html" %}

{% block title %}Apply for {{ job.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Apply for {{ job.title }}</h4>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h5>{{ job.company }} - {{ job.location }}</h5>
                    <p>{{ job.salary }}</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="cover_letter" class="form-label">Cover Letter</label>
                        <textarea class="form-control" id="cover_letter" name="cover_letter" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                    <a href="{{ url_for('job_details', job_id=job.id) }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
